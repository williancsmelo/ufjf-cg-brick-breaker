<!DOCTYPE html>
<html>
  <head>
    <title>Brick Breaker</title>

    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="stylesheet" href="../html/resources/default.css" />
    <link rel="stylesheet" href="./styles/general.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body class="invisible-cursor">
    <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
    <div id="header">
      <p id="score">Pontuação: 0</p>
      <p id="speed">Velocidade da bola: 1</p>
    </div>

    <div id="loading">
      <img src="./assets/loading.gif" />
      <p>Carregando ...</p>
    </div>

    <div id="lives">
      <img id="live-1" src="./assets/ball.png" />
      <img id="live-2" src="./assets/ball.png" />
      <img id="live-3" src="./assets/ball.png" />
      <img id="live-4" src="./assets/ball.png" />
      <img id="live-5" src="./assets/ball.png" />
    </div>

    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js"
        }
      }
    </script>

    <div id="webgl-output">
      <script type="module" src="index.js"></script>
    </div>
  </body>
</html>
